; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = https://github.com/platformio/platform-teensy.git
board = teensy41
framework = arduino

; USB Type: SERIAL + KEYBOARD (enables HID Keyboard + Serial debugging)
; Set ENABLE_DEBUG=1 to enable verbose Serial logging
; Other options: SERIAL, SERIALUSB, MIDI, KEYBOARDMOUSE, etc.
; See: https://www.pjrc.com/teensy/td_usage.html
build_flags = 
    -DUSB_SERIAL_HID
    -DLAYOUT_US_ENGLISH
    -Wall
    -Wextra
    ; Uncomment the line below to enable debug logging:
    ; -DENABLE_DEBUG=1

; Serial monitor settings
monitor_speed = 115200
monitor_filters = 
    default

; Upload settings
upload_protocol = teensy-cli
; Alternative: teensy-gui (opens Teensy Loader GUI)

; Library dependencies
lib_deps = 
    ; Teensy USB Host libraries are included in framework
    ; No external dependencies needed

; Optional: Debug build with verbose Serial logging
[env:teensy41_debug]
extends = env:teensy41
build_flags = 
    ${env:teensy41.build_flags}
    -DENABLE_DEBUG=1
    -DDEBUG
    -g

